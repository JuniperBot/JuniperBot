welcome.guild.message = Привет! <:paws:636553192670232576>\n\nСпасибо, что добавили меня сюда! <:foxy:636553192301395990> \n\n\
Вы можете настроить меня в удобной панели управления здесь: https://juniper.bot\n\
Вот краткий список того, что я умею:

welcome.fields.common.title = :gear: Основное
welcome.fields.common.content = Вы можете поменять префикс, язык команд и интерфейса, настроить модерирование. Мной поддерживаются Английский и Русский языки как на сайте, так и здесь!

welcome.fields.music.title = :musical_note: Музыка (Patreon)
welcome.fields.music.content = Слушайте музыку из основных источников, таких как Яндекс.Музыка, YouTube, SoundCloud, BandCamp, Vimeo, Twitch.tv и даже некоторые радиостанции. Вы можете настроить музыку как вам угодно: ограничить управление DJ-ролями, настроить ограничения на треки и ещё много всякого!

welcome.fields.audit.title = :books: Аудит
welcome.fields.audit.content = Храните историю действий участиков, таких как удаление/редактирование сообщений, заходы/выходы участиков и прочее. Вы можете просмотреть хронологию на сайте или настроить отправку логов в канал сервера!

welcome.fields.subscriptions.title = :loudspeaker: Подписки
welcome.fields.subscriptions.content = Подпишитесь на ваши сообщества Вконтакте или любимые каналы Twitch.tv и YouTube.

welcome.fields.ranking.title = :trophy: Рейтинг участников
welcome.fields.ranking.content = Поощряйте участников за их активное участие на сервере выдачей ролей за уровни и прочее!

welcome.fields.welcome.title = :wave: Приветствия
welcome.fields.welcome.content = Настройте приветствие новых пользователей, выдачу им начальных ролей, восстановление старых при перезаходе и многое другое.

welcome.fields.commands.title = :speech_balloon: Команды
welcome.fields.commands.content = Настройте поведение любых команд: их кулдаун, доступные для использования роли и каналы.

welcome.fields.custom.title = :pencil: Пользовательские команды
welcome.fields.custom.content = Добавьте свои собственные команды с ответным сообщением или перенаправлением на другую. У них есть все аналогичные настройки, как и у встроенных команд.

welcome.fields.fun.title = :performing_arts: Весёлости
welcome.fields.fun.content = Здесь также есть некоторые полезные, бесполезные и весёлые мелочи вроде смайл-рулетки, печеньки-карма, фотки котиков, собачек, магический шар и многое другое!

