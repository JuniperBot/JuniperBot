mafia.help.description = **Лесная Возня** — разновидность командной психологической ролевый игры **«Мафия»**, участники которой — лесные жители. Участники делятся на две команды: **Хищников** и **Травоядных**.
mafia.help.team.mafia = \
  * **Волки** — стая, по ночам съедающая по зверю. Съеденный выходит из игры.\n\
  * **Лиса** — живёт отдельно от Волков и не знакома с ними. Каждую ночь ворует запасы еды у какого-либо из лесных зверей (независимо от роли). Если зверь оказывается обворован дважды, еды на зиму у него не остаётся и он уходит жить в соседний лес, оставляя свою команду и игру.
mafia.help.team.innocent = \
  * **Зайцы** — самые миролюбивые зверушки. Круглую ночь спят сладким сном и участвуют только в дневных обсуждениях и в голосовании на изгнание.\n\
  * **Крот** — по ночам роет норки, время от времени попадая в домики к другим зверям, узнавая, к какой команде те относятся.\n\
  * **Бобёр** — по ночам при желании возвращает обворованному Лисой зверю часть запасов. Бобёр компенсирует весь причинённый зверю Лисой ущерб (не важно, один раз она его обворовывала или два). Если Лиса обворует домик Бобра, с Бобром ничего не случится, сколько бы раз это не произошло.

mafia.help.day.title = Дневное голосование
mafia.help.day.content = Днём, обсудив ночные происшествия и попытавшись кто запутать остальных, кто – всё понять, участники голосуют за изгнание из Леса того или иного участника. За чьё изгнание проголосует больше людей, тот и считается изгнанным из Леса. Если в голосовании ничья, то изгнания не состоится. Изгнанный участник выходит из игры, его роль раскрывается.\nКогда в игре останутся участники лишь одной команды, команда объявляется победившей.

mafia.help.order.title = Порядок действий
mafia.help.order.content = Игра начинается с короткой ночи, где все узнают свои роли, волки знакомятся друг с другом.\n\
  В первую ночь волки никого не едят, Лиса никого не обворовывает, Бобёр не делится засасами, а вот Крот уже может прорыть норку и проверить кого-то из зверей.\n\
  Вскоре объявляется день, и просыпается весь Лес. Звери могут вести обсуждение и голосовать. Затем начинается ночь, когда ночные ходы могут совершать уже все ночные роли.\n\
  Ночи и дни далее чередуются. Порядок ночных ходов: Волки – Лиса – Бобёр – Крот.

